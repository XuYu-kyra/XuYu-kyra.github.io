contents:
  - bio: A current MSc Robotics student at the University of Manchester, holding a Bachelor's degree in Software Engineering (Digital Media Technology) from Xiamen University. Completed an exchange in Computer Science at The University of Hong Kong. Possesses a solid foundation in software engineering and artificial intelligence, with extensive project experience in natural language processing, computer vision, multimedia technology, and robotics. Proficient in integrating algorithmic models with practical applications, capable of independently managing end-to-end development from data collection and model building to system deployment and optimization. Demonstrates strong skills in data analysis, full-stack development, interdisciplinary collaboration, and international communication.